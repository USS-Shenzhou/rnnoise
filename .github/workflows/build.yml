name: Build rnnoise for all platforms

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # -------------------
  # Windows（MSYS2 + MinGW）
  # -------------------
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      # 安装 MSYS2（内含 autoconf/automake/libtool/make/GCC）
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            autoconf
            automake
            libtool
            make

      - name: Build rnnoise (Windows)
        shell: msys2 {0}
        run: |
          CFLAGS="-Os -march=haswell -flto -ffunction-sections -fdata-sections -DNDEBUG"
          CXXFLAGS="$CFLAGS"
          export LDFLAGS="-Wl,--gc-sections -Wl,-s"
          ./autogen.sh
          ./configure --host=x86_64-w64-mingw32 --prefix="$(pwd)/install-win" --enable-x86-rtcd
          make -j$(nproc)
          make install
          strip --strip-unneeded install-win/bin/*.dll
          strip --strip-unneeded install-win/bin/*.dll.a

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnnoise-windows
          path: install-win

  # -------------------
  # Linux（Ubuntu 原生）
  # -------------------
  build-linux:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y autoconf automake libtool make gcc musl-tools

      - name: Build rnnoise (Linux)
        env:
          CC: musl-gcc
        run: |
          export CFLAGS="-Os -march=skylake -flto -ffunction-sections -fdata-sections -DNDEBUG"
          export CXXFLAGS="$CFLAGS"
          export LDFLAGS="-Wl,--gc-sections -Wl,-s"
          ./autogen.sh
          ./configure --prefix="$(pwd)/install-linux" --enable-x86-rtcd --host=x86_64-linux-musl
          make -j$(nproc)
          make install
          strip --strip-unneeded install-linux/lib/*.a
          strip --strip-unneeded install-linux/lib/*.so

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnnoise-linux
          path: install-linux

  # -------------------
  # macOS（macos-latest 原生）
  # -------------------
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install automake 等工具
        run: |
          brew install autoconf automake libtool

      - name: Build rnnoise (macOS)
        run: |
          export CFLAGS="-Os -flto -ffunction-sections -fdata-sections -DNDEBUG"
          export CXXFLAGS="$CFLAGS"
          export LDFLAGS="-Wl,-dead_strip"
          ./autogen.sh
          ./configure --prefix="$(pwd)/install-macos"
          make -j$(sysctl -n hw.logicalcpu)
          make install
          strip -x install-macos/lib/*.dylib

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnnoise-macos
          path: install-macos
