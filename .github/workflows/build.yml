name: Build rnnoise for all platforms

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # -------------------
  # Windows（MSYS2 + MinGW）
  # -------------------
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      # 安装 MSYS2（内含 autoconf/automake/libtool/make/GCC）
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            autoconf
            automake
            libtool
            make

      - name: Build rnnoise (Windows)
        shell: msys2 {0}
        run: |
          CFLAGS="-O3 -march=haswell"
          CXXFLAGS="$CFLAGS"
          ./autogen.sh
          ./configure --host=x86_64-w64-mingw32 --prefix="$(pwd)/install-win" --enable-x86-rtcd
          make -j$(nproc)
          make install

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnnoise-windows
          path: install-win

  # -------------------
  # Linux（Ubuntu 原生）
  # -------------------
  build-linux:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y autoconf automake libtool make gcc

      - name: Build rnnoise (Linux)
        run: |
          export CFLAGS="-O3 -march=skylake"
          export CXXFLAGS="$CFLAGS"
          ./autogen.sh
          ./configure --prefix="$(pwd)/install-linux" --enable-x86-rtcd
          make -j$(nproc)
          make install

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnnoise-linux
          path: install-linux

  # -------------------
  # macOS（macos-latest 原生）
  # -------------------
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install automake 等工具
        run: |
          brew install autoconf automake libtool

      - name: Build rnnoise (macOS)
        run: |
          ./autogen.sh
          ./configure --prefix="$(pwd)/install-macos"
          make -j$(sysctl -n hw.logicalcpu)
          make install

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: rnnoise-macos
          path: install-macos

  # -------------------
  # 合并并发布 Release
  # -------------------
  combine-release:
    name: Create Release with all platforms
    needs:
      - build-windows
      - build-linux
      - build-macos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rnnoise-windows
          path: combined
      - uses: actions/download-artifact@v4
        with:
          name: rnnoise-linux
          path: combined
      - uses: actions/download-artifact@v4
        with:
          name: rnnoise-macos
          path: combined

      - name: Package all artifacts
        run: |
          cd combined
          zip -r rnnoise-artifacts.zip *

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}
          name: rnnoise-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: combined/rnnoise-artifacts.zip
          asset_name: rnnoise-artifacts.zip
          asset_content_type: application/zip
